<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>
      {% if page.layout == "book" %}
        {{ page.title }} - {{ site.title }}
      {% elsif page.layout == "chapter" %}
        {{ page.title }} - {{ site.title }}
      {% else %}
        {{ site.title }}
{% endif %}
    </title>
    <link rel="stylesheet" type="text/css" href="/resources/css/style.css">
        {% if page.redirect %}
      <meta http-equiv="refresh" content="2; URL={{ page.redirect }}">
{% endif %}
  </head>
  <body>
      <header>
          <div id="header-inner">
              <div id="title">
            <a href="/">{{ site.title }}</a>
              </div>
              <nav>
      <form action="/search" method="get" align="right">
        <label for="search_box">Search</label>
        <input type="text" id="search_box" name="query">
        <input type="submit" value="search">
      </form></br>
          <a href="about.html">about</a>
              </nav>
          </div>
      </header>
    <div id="content">
      {{ content }}
      {% if page.comments %}
        {% include comments.html %}                            
{% endif %}
    </div>
    <footer>
    </footer>
  </body>
</html>
