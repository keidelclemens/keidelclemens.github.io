

<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>
      {% if page.layout == "book" %}
        {{ page.title }} - {{ site.title }}
      {% elsif page.layout == "chapter" %}
        {{ page.title }} - {{ site.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>
    <link rel="stylesheet" type="text/css" href="/resources/style.css">
    {% if page.redirect %}
      <meta http-equiv="refresh" content="2; URL={{ page.redirect }}">
    {% endif %}
  </head>
  <body>
    <a href="/">
      <header>
        <h1>Clemens Family Website</h1>
      </header>
    </a>
    <div id="content">
      <form action="/search" method="get" align="right">
        <label for="search_box">Search</label>
        <input type="text" id="search_box" name="query">
        <input type="submit" value="search">
      </form>
      {{ content }}
      {% if page.comments %}
        {% include comments.html %}                            
      {% endif %}
    </div>
  </body>
</html>
